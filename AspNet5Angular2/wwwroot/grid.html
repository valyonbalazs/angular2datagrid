<table  class="table table-striped">
    <thead>
        <tr>
            <td *ngFor="#col of columns"> {{col.name}} <a (click)="sort(col.name)"> S </a></td>
        </tr>
    </thead>
    <tbody id="paginate">
        <tr *ngFor="#row of rows">
            <td *ngFor="#col of columns">{{row[col.name]}}</td>
        </tr>
    </tbody>
</table>
