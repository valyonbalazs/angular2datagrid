<table id="gridTable"  class="table table-striped">
    <thead>
        <tr>
            <td *ngFor="#col of columns"><a (click)="sort(col.getDataBindingName())"> {{col.getDisplayedName()}} </a></td>
        </tr>
    </thead>
    <tbody id="gridTbody">
        <tr *ngFor="#row of rows">
            <td *ngFor="#col of columns">{{row[col.getDataBindingName()]}}</td>
        </tr>
    </tbody>
</table>
