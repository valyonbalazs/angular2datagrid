<div *ngIf="GetIsMenuEnabled()" class="col-lg-12 col-md-12 gridNavbar">
    <nav class="navbar navbar-default gridNavbar">      
        <ul class="nav navbar-nav">
            <li id="navbarSaveBtn"><a href="#"><i class="fa fa-save"></i> Save</a></li>
            <li id="navbarUndoBtn"><a href="#"><i class="fa fa-rotate-left"></i> Undo</a></li>
            <li id="navbarRedoBtn"><a href="#"><i class="fa fa-rotate-right"></i> Redo</a></li>
        </ul>
    </nav>
</div>

<div>
    <div class="alert alert-success" role="alert" id="success-alert">
        <strong>Success! </strong>
        All data was saved.
    </div>
    <div class="alert alert-warning alert-dismissible" role="alert" id="rowDeletedAlert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Row deleted!</strong>
    </div>
</div>


<table id="gridTable" class="table table-striped table-hover">
    <thead id="gridThead">
    <tr>
        <th *ngFor="#col of columns">{{col.getDisplayedName()}} <a (click)="Sort(col.getDataBindingName())"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></a></th>
    </tr>
    </thead>
    <tbody id="gridTbody" *ngIf="!GetIsCellEditable()">
    <tr *ngFor="#row of rows; #i=index" id="{{i}}">
        <td contenteditable="false" *ngFor="#cols of columns">{{row[cols.getDataBindingName()]}}</td>
    </tr>
    </tbody>

    <tbody id="gridTbody" *ngIf="GetIsCellEditable()">
    <tr *ngFor="#row of rows; #i=index" id="{{i}}">
        <td id="{{i}}_{{j}}" contenteditable="true" *ngFor="#cols of columns; #j=index">{{row[cols.getDataBindingName()]}}</td>
    </tr>
    </tbody>
</table>

<div class='custom-menu'>
    <h5 data-action="select">Select row</h5>
    <h5 data-action="delete">Delete row</h5>
</div>
