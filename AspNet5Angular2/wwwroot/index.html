<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Angular 2 with ASP.NET 5</title>
    <!-- 1. Load libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <script src="js/es6-shim.min.js"></script>
    <script src="js/system-polyfills.js"></script>
    <script src="js/angular2-polyfills.js"></script>
    <script src="js/system.js"></script>
    <script src="js/rx.js"></script>
    <script src="js/angular2.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                appScripts: {
                    defaultExtension: 'js'
                }
            }
        });
    </script>
    <script>

        System.import('appScripts/boot').then(null, console.error.bind(console));
    </script>

</head>
<body>
    <grid-demo></grid-demo>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
