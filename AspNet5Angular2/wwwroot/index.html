<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Angular 2 with ASP.NET 5</title>
    <!-- 1. Load libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/datagrid.min.css" />
    <link rel="stylesheet" href="css/pager.css" />
    <script src="jslib/es6-shim.min.js"></script>
    <script src="jslib/system-polyfills.js"></script>
    <script src="jslib/angular2-polyfills.js"></script>
    <script src="jslib/system.js"></script>
    <script src="jslib/rx.js"></script>
    <script src="jslib/angular2.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                js: {
                    defaultExtension: 'js'
                }
            }
        });
    </script>
    <script>

        System.import('js/src/boot').then(null, console.error.bind(console));
        

    </script>

</head>
<body>
    <grid-container class="col-lg-6 col-md-6 col-xs-12"></grid-container>
   

    <script src="jslib/jquery.min.js"></script>
    <script src="jslib/bootstrap.min.js"></script>
</body>
</html>
