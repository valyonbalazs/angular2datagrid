<div class="container-fluid">    
    <div *ngIf="GetIsFilterGlobalEnabled()" class="col-lg-12 col-md-12">
        <filter-global [pagination]="isPaginationEnabled"></filter-global>
    </div>
    <div *ngIf="GetIsFilterColumnEnabled()" class="col-lg-12 col-md-12">
        <filter-column></filter-column>
    </div>

    <grid id="mainDataGrid" name="gridName" [rows]="rows" [columns]="columns" [editable]="editable"></grid>

    <div *ngIf="GetIsPaginationEnabled()" class="col-lg-12 col-md-12">
        <pagination [numberofrows]="numberOfRows"></pagination>
    </div>
</div>
