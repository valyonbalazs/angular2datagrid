<input type="hidden" id="current_page"/>
<div id="page_navigation" class="col-lg-12 col-md-12">
    <div  id="paginationShownItemsCount" class="col-lg-2 col-md-2">
        <p id="lastPageNumber">{{ currentPage }} page of {{ numberOfPages }}</p>
    </div>
    <div id="paginationButtonsContainer" class="col-lg-10 col-md-10">
        <div id="page_nav_startPrev">
            <a id="firstPageBtn" class="btn btn-default paginationButton" (click)="firstPage()">&#60;&#60;</a>&nbsp;
            <a id="previousPageBtn" class="btn btn-default paginationButton" (click)="previousPage()">&#60;</a>&nbsp;
        </div>

        <div id="page_nav_pageNumbers">
            <a class="paginationPageNumbers btn btn-default paginationButton" *ngFor="#item of numberOfPagesArray" (click)="showPage(item, numberOfRowsOfTableToDisplay)"> {{ item }} </a>
        </div>
        <div id="page_nav_nextLast">
            &nbsp;<a id="nextPageBtn" class="btn btn-default paginationButton" (click)="nextPage()">&#62;</a>&nbsp;
            <a id="lastPageBtn" class="btn btn-default paginationButton" (click)="lastPage()">&#62;&#62;</a>
        </div>
    </div>
</div>
